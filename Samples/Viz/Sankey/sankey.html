<!DOCTYPE html>
<html>
<head>
  <title>Sankey</title>
  <script src="../../../node_modules/d3/dist/d3.min.js"></script>
  <script src="../../../node_modules/d3-sankey/dist/d3-sankey.min.js"></script>
  <script src="../../../node_modules/tinycolor2/dist/tinycolor-min.js"></script>

  <!-- Extensions Library (this will be hosted on a CDN eventually) -->
  <script src="../../../lib/tableau.extensions.1.latest.min.js"></script>

  <!-- Our extension's code -->
  <script src="./sankey.js"></script>

  <style>
    .selection {
      fill: #4e79a7;
      fill-opacity: 1;
      cursor: pointer;
    }

    .selectionOutline {
      stroke-width: 4; /* Double the with since we will only see the outside part of the stroke */
      stroke: black;
      fill: none;
    }

    .highlighting {
      fill: none;
      stroke-width: 1;
      stroke: black;
      cursor: pointer;
    }
  </style>

</head>
<body class="tableau-worksheet">
  <div style='width: 100%; height: 100%; position: fixed' id='content'></div>
</body>
</html>
